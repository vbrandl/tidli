<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template/template.xhtml" rendered="#{editOfferController.shopRole}">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="arts" value="Artikel wählen" />
                        <p:selectOneMenu id="arts" required="true" value="#{editOfferController.article}">
                            <f:selectItem itemLabel="Artikel wählen" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{editOfferController.articles}" itemLabel="#{art.name}" itemValue="#{art.id}" var="art" />
                        </p:selectOneMenu>

                        <p:outputLabel for="amount" value="Anzahl" />
                        <p:inputNumber id="amount" value="#{editOfferController.amount}" decimalPlaces="0" minValue="1" required="true" />

                        <p:outputLabel for="price" value="Preis" />
                        <p:inputNumber id="price" value="#{editOfferController.price}" required="true" decimalPlaces="2" minValue="0" symbol="€" />

                        <p:commandButton value="Erstellen" actionListener="#{editOfferController.createOffer()}" />
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
