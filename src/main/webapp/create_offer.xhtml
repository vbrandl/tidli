<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="template/template.xhtml" rendered="#{createArticleController.shopRole}">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="1">
                        <p:inputText id="name" label="Name" value="#{createArticleController.name}" required="true" />

                        <p:inputTextarea id="desc" label="Beschreibung" value="#{createArticleController.description}" required="true" />

                        <p:fileUpload id="dl" label="Bild" fileUploadListener="#{createArticleController.fileUpload}" required="true" auto="true" />
                        
                        <p:commandButton value="Speichern" actionListener="#{createArticleController.save()}" />
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
