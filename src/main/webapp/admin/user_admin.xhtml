<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content" rendered="#{adminUserController.adminRole}">
                <h:form rendered="#{adminUserController.adminRole}">
                    <p:remoteCommand update="usrTable" name="updateTable" />
                    <p:dataTable value="#{adminUserController.users}" id="usrTable" var="usr">
                        <p:column headerText="Name">
                            <p:outputLabel value="#{usr.name}" />
                        </p:column>

                        <p:column headerText="Adresse">
                            <p:outputLabel value="#{usr.street} #{usr.number}" />
                            <br />
                            <p:outputLabel value="#{usr.zipCode} #{usr.city}" />
                        </p:column>

                        <p:column headerText="Aktiviert">
                            <p:outputLabel value="#{usr.activated}" />
                        </p:column>

                        <p:column headerText="Status ändern">
                            <p:commandButton value="Aktivieren/Deaktivieren" icon="edit" ajax="true" actionListener="#{adminUserController.toogleActivationState(usr)}" update="usrTable" oncomplete="updateTable();" />
                        </p:column>
                        
                        <p:column headerText="Löschen">
                            <p:commandButton value="Löschen" icon="trash" ajax="true" actionListener="#{adminUserController.deleteShop(usr)}" update="usrTable" oncomplete="updateTable();" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
