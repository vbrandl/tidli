<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body rendered="#{adminShopController.adminRole}">
        <ui:composition template="/template/template.xhtml" rendered="#{adminShopController.adminRole}">
            <ui:define name="content" rendered="#{adminShopController.adminRole}">
                <h:form rendered="#{adminShopController.adminRole}">
                    <p:remoteCommand update="shpTable" name="updateTable" />
                    <p:dataTable value="#{adminShopController.shops}" id="shpTable" var="shp">
                        <p:column headerText="Name">
                            <p:outputLabel value="#{shp.name}" />
                        </p:column>
                        
                        <p:column headerText="Beschreibung">
                            <p:outputLabel value="#{shp.description}" />
                        </p:column>

                        <p:column headerText="Adresse">
                            <p:outputLabel value="#{shp.street} #{shp.number}" />
                            <br />
                            <p:outputLabel value="#{shp.zipCode} #{shp.city}" />
                        </p:column>

                        <p:column headerText="Aktiviert">
                            <p:outputLabel value="#{shp.activated}" />
                        </p:column>

                        <p:column headerText="Status ändern">
                            <p:commandButton value="Aktivieren/Deaktivieren" icon="edit" ajax="true" actionListener="#{adminShopController.toogleActivationState(shp)}" update="shpTable" oncomplete="updateTable();" />
                        </p:column>
                        
                        <p:column headerText="Löschen">
                            <p:commandButton value="Löschen" icon="trash" ajax="true" actionListener="#{adminShopController.deleteShop(shp)}" update="shpTable" oncomplete="updateTable();" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
