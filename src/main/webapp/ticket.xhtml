<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content" rendered="#{createArticleController.shopRole}">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="subj" value="Titel" />
                        <p:inputText id="subj" value="#{createTicketController.subject}" required="true" />

                        <p:outputLabel for="cont" value="Nachricht" />
                        <p:inputTextarea id="cont" value="#{createTicketController.content}" required="true" />
                        
                        <p:outputLabel value="" /><!-- placeholder -->
                        <p:commandButton value="Speichern" actionListener="#{createTicketController.createTicket()}" />
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
