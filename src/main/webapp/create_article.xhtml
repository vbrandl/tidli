<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content" rendered="#{createArticleController.shopRole}">
                <h:form enctype="multipart/form-data">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="name" value="Name" />
                        <p:inputText id="name" value="#{createArticleController.name}" required="true" />

                        <p:outputLabel for="desc" value="Beschreibung" />
                        <p:inputTextarea id="desc" value="#{createArticleController.description}" required="true" />

                        <p:outputLabel for="ul" value="Bild (PNG oder JPG)" />
                        <p:fileUpload id="ul" value="#{createArticleController.file}" mode="simple" allowTypes="/(\.|\/)(jpe?g|png)$/" sizeLimit="100000" />
                        
                        <p:outputLabel /><!-- placeholder -->
                        <p:commandButton value="Speichern" actionListener="#{createArticleController.save()}" />
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
