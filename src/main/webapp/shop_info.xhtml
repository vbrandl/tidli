<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content" rendered="#{shopDetailController.shopRole}">
                <h:form rendered="#{shopInfoController.infoShop != null}">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Name:" />
                        <p:outputLabel value="#{shopInfoController.infoShop.name}" />
                        
                        <p:outputLabel value="Telefon:" />
                        <p:outputLabel value="#{shopInfoController.infoShop.telNo}" />
                        
                        <p:outputLabel value="E-Mail:" />
                        <p:outputLabel value="#{shopInfoController.infoShop.pubEmail}" />
                        
                        <p:outputLabel value="Adresse:" />
                        <p:column>
                            <p:outputLabel value="#{shopInfoController.infoShop.street} #{shopInfoController.infoShop.number}" />
                            <br />
                            <p:outputLabel value="#{shopInfoController.infoShop.zipCode} #{shopInfoController.infoShop.city}" />
                        </p:column>
                        
                        <p:separator />
                        <p:separator />
                        
                        <c:forEach items="#{shopInfoController.openingDays}" var="od">
                            <p:outputLabel value="#{od.weekDay.toString()}" />
                            <p:outputLabel value='#{od.formattedFrom} - #{od.formattedTo}' />
                        </c:forEach>
                        
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
