<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="email" value="E-Mail" />
                        <p:inputText id="email" label="E-Mail" value="#{shopRegisterController.email}" required="true" />
                        
                        <p:outputLabel for="pw1" value="Passwort" />
                        <p:inputText id="pw1" type="password" label="Passwort" value="#{shopRegisterController.pw1}" required="true" />
                        
                        <p:outputLabel for="pw2" value="Passwort wiederholen" />
                        <p:inputText id="pw2" type="password" label="Passwort wiederholen" value="#{shopRegisterController.pw2}" required="true" />
                        
                        <p:outputLabel for="name" value="Name" />
                        <p:inputText id="name" label="Name" value="#{shopRegisterController.name}" />
                        
                        <p:outputLabel for="desc" value="Beschreibung" />
                        <p:inputTextarea id="desc" label="Beschreibung" value="#{shopRegisterController.desc}" />
                        
                        <p:outputLabel for="city" value="Stadt" />
                        <p:inputText id="city" label="Stadt" value="#{shopRegisterController.city}" />

                        <p:outputLabel for="zip" value="PLZ" />
                        <p:inputNumber id="zip" value="#{shopRegisterController.zip}" minValue="10000" maxValue="99999" />
                        
                        <p:outputLabel for="street" value="Straße" />
                        <p:inputText id="street" label="Straße" value="#{shopRegisterController.street}" />
                        
                        <p:outputLabel for="number" value="Hausnummer" />
                        <p:inputText id="number" label="Hausnummer" value="#{shopRegisterController.number}" />
                        
                        <p:outputLabel value="" />
                        <p:commandButton value="Registrieren" action="#{shopRegisterController.register()}" />
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
