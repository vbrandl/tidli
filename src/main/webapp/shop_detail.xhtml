<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content" rendered="#{shopDetailController.shopRole}">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="mail" value="E-Mail" />
                        <p:inputText id="mail" label="E-Mail" value="#{shopDetailController.unwrapedShop.email}" required="true" />
                        
                        <p:outputLabel for="name" value="Name" />
                        <p:inputText id="name" label="Name" value="#{shopDetailController.unwrapedShop.name}" required="true" />
                        
                        <p:outputLabel for="pw_old" value="Altes Passwort" />
                        <p:inputText id="pw_old" type="password" label="Altes Passwort" value="#{shopDetailController.pwOld}" />
                        
                        <p:outputLabel for="pw1" value="Neues Passwort" />
                        <p:inputText id="pw1" type="password" label="Neues Passwort" value="#{shopDetailController.pw1}" />

                        <p:outputLabel for="pw2" value="Neues Passwort wiederholen" />
                        <p:inputText id="pw2" type="password" label="Neues Passwort wiederholen" value="#{shopDetailController.pw2}" />

                        <p:separator />
                        <p:separator />

                        <p:outputLabel for="city" value="Stadt" />
                        <p:inputText id="city" value="#{shopDetailController.unwrapedShop.city}" />
                            
                        <p:outputLabel for="street" value="StraÃŸe" />
                        <p:inputText id="street" value="#{shopDetailController.unwrapedShop.street}" />
                            
                        <p:outputLabel for="number" value="Hausnummer" />
                        <p:inputText id="number" value="#{shopDetailController.unwrapedShop.number}" />

                        <p:outputLabel for="zip" value="PLZ" />
                        <p:inputNumber id="zip" value="#{shopDetailController.unwrapedShop.zipCode}" minValue="0" maxValue="99999" thousandSeparator="" />

                        <p:separator />
                        <p:separator />

                        <p:outputLabel for="contactMail" value="Kontakt E-Mail" />
                        <p:inputText id="contactMail" value="#{shopDetailController.unwrapedShop.pubEmail}" />

                        <p:outputLabel for="contactTel" value="Kontakt Telefon" />
                        <p:inputText id="contactTel" value="#{shopDetailController.unwrapedShop.telNo}" />

                        <p:outputLabel value="" />
                        <p:commandButton value="Speichern" actionListener="#{shopDetailController.updateShop()}" />
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
