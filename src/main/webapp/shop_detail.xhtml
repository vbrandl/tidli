<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template/template.xhtml" rendered="#{userDetailController.loggedIn}">
            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="mail" value="E-Mail" />
                        <p:inputText id="mail" label="E-Mail" value="#{userDetailController.unwrapedUser.email}" />
                        
                        <p:outputLabel for="name" value="Name" />
                        <p:inputText id="name" label="Name" value="#{userDetailController.unwrapedUser.name}" />
                        
                        <p:outputLabel for="pw_old" value="Altes Passwort" />
                        <p:inputText id="pw_old" type="password" label="Altes Passwort" value="#{userDetailController.pwOld}" required="true" />
                        
                        <p:outputLabel for="pw1" value="Neues Passwort" />
                        <p:inputText id="pw1" type="password" label="Neues Passwort" value="#{userDetailController.pw1}" required="true" />

                        <p:outputLabel for="pw2" value="Neues Passwort wiederholen" />
                        <p:inputText id="pw2" type="password" label="Neues Passwort wiederholen" value="#{userDetailController.pw2}" required="true" />
                            
                        <p:commandButton value="Speichern" actionListener="#{userDetailController.updateUser()}" />
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
