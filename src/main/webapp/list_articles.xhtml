<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="template/layout.xhtml" rendered="#{listArticlesController.shopRole}">
            <ui:define name="content">
                <b:form>
                    <b:dataTable value="#{listArticlesController.articles}" id="artTable" var="art" selectionMode="single" select="true">
                        <b:dataTableColumn label="Name">
                            <b:label text="#{art.name}" />
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Beschreibung">
                            <b:label text="#{art.description}" />
                        </b:dataTableColumn>
                        
                        <b:dataTableColumn label="Bild">
                            <b:image value="#{images.image}">
                                <f:param name="id" value="#{art.id}" />
                            </b:image>
                        </b:dataTableColumn>

                        <b:dataTableColumn>
                            <b:commandButton value="LÃ¶schen" icon="trash" ajax="true" update="artTable" actionListener="#{listArticlesController.deleteArticle(art)}" />
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
