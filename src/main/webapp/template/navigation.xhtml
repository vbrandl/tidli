<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <h:form>
                <b:navBar brand="Tidli" inverse="true" position="top" sticky="true"
                          style="padding-top:2px;padding-bottom:2px">
                    <b:navbarLinks>
                        <b:navLink outcome="/index" value="Home" icon-awesome="home" />
                        <c:if test="#{not navigationController.loggedIn}">
                            <b:navLink outcome="/login" value="Login" />
                            <b:navLink outcome="/register_shop" value="Register Shop" />
                            <b:navLink outcome="/register_user" value="Register User" />
                        </c:if>
                    </b:navbarLinks>
                    <h:form styleClass="navbar-form navbar-right">
                        <c:if test="#{loginController.loggedIn}">
                            <b:commandButton action="a" value="Logout" actionListener="#{loginController.logout()}" look="success" />
                        </c:if>
                    </h:form>
                </b:navBar>
            </h:form>
        </ui:composition>
    </h:body>
</html>
