<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Home" outcome="/index" />
                    <p:menuitem value="Register Shop" outcome="/register_shop" rendered="#{not navigationController.loggedIn}" />
                    <p:menuitem value="Register User" outcome="/register_user" rendered="#{not navigationController.loggedIn}" />
                    <p:menuitem value="Account details" outcome="/user_detail" rendered="#{navigationController.userRole}" />
                    <p:menuitem value="Shop details" outcome="/shop_detail" rendered="#{navigationController.shopRole}" />
                    <p:menuitem value="Artikel anlegen" outcome="/create_article" rendered="#{navigationController.shopRole}" />
                    <p:menuitem value="Angebot anlegen" outcome="/create_offer" rendered="#{navigationController.shopRole}" />
                    <p:menuitem value="Artikel ansehen" outcome="/list_articles" rendered="#{navigationController.loggedIn}" />
                    <p:menuitem value="Angebote ansehen" outcome="/list_offers" rendered="#{navigationController.loggedIn}" />
                    <p:menuitem value="Shops administrieren" outcome="/admin/shop_admin" rendered="#{navigationController.adminRole}" />
                    <p:menuitem value="User administrieren" outcome="/admin/user_admin" rendered="#{navigationController.adminRole}" />
                    <f:facet name="options">
                        <p:outputLabel value="Willkommen #{navigationController.userName}" rendered="#{loginController.loggedIn}" />
                        <p:commandButton value="Login" action="/login" rendered="#{not loginController.loggedIn}" />
                        <p:commandButton value="Logout" action="#{loginController.logout()}" ajax="false" rendered="#{loginController.loggedIn}" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:composition>
    </h:body>
</html>
