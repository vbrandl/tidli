<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:body>
        <ui:composition>
            <h:form>
                <b:navBar brand="Tidli" inverse="true" position="top" sticky="true"
                          style="padding-top:2px;padding-bottom:2px">
                    <b:navbarLinks>
                        <b:navLink outcome="/index" value="Home" icon-awesome="home" />
                        <b:navLink outcome="/register_shop" value="Register Shop" rendered="#{not navigationController.loggedIn}" />
                        <b:navLink outcome="/register_user" value="Register User" rendered="#{not navigationController.loggedIn}" />
                        <b:navLink outcome="/user_detail" value="Account details" rendered="#{navigationController.loggedIn}" />
                    </b:navbarLinks>
                    <b:navbarLinks styleClass="navbar-right">
                        <b:navLink outcome="/login" value="Login" rendered="#{not navigationController.loggedIn}" />
                        <b:navCommandLink outcome="/index" value="Logout" actionListener="#{loginController.logout()}" rendered="#{navigationController.loggedIn}" />
                    </b:navbarLinks>
                </b:navBar>
            </h:form>
        </ui:composition>
    </h:body>
</html>
