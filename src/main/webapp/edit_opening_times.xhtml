<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="content" rendered="#{editOpeningTimesController.shopRole}">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="wd" value="Wochentag wählen" />
                        <p:selectOneMenu id="wd" required="true" value="#{editOpeningTimesController.wd}">
                            <f:selectItems value="#{editOpeningTimesController.availableWeekDays}" var="d" itemLabel="#{d.toString}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="from" value="Von" />
                        <p:calendar timeOnly="true" pattern="HH:mm" value="#{editOpeningTimesController.from}" required="true" />

                        <p:outputLabel for="to" value="Bis" />
                        <p:calendar timeOnly="true" pattern="HH:mm" value="#{editOpeningTimesController.to}" required="true" />

                        <p:outputLabel />
                        <p:commandButton value="Speichern" actionListener="#{editOpeningTimesController.addDay()}" />
                    </p:panelGrid>
                </h:form>
                <p:separator />
                <h:form>
                    <p:dataTable value="#{listArticlesController.articles}" id="artTable" var="art" selectionMode="single">
                        <p:column headerText="Name">
                            <p:outputLabel value="#{art.name}" />
                        </p:column>
                        
                        <p:column headerText="Beschreibung">
                            <p:outputLabel value="#{art.description}" />
                        </p:column>
                        
                        <p:column headerText="Foto">
                            <!--<b:image value="#{images.image}">
                                <f:param name="id" value="#{art.id}" />
                            </b:image>-->
                        </p:column>

                        <p:column headerText="Optionen" rendered="#{listArticlesController.shopRole}">
                            <p:commandButton value="Löschen" icon="trash" ajax="true" update="artTable" actionListener="#{listArticlesController.deleteArticle(art)}" rendered="#{listArticlesController.userIsOwnerOf(art)}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
